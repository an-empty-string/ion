{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{{ url_for('auth_login') }}" method="POST">
    <label for="form-username">Username</label>
    <input id="form-username" type="text" name="username" placeholder="Username..."><br>
    <label for="form-password">Password</label>
    <input id="form-password" type="password" name="password" placeholder="Password..."><br>
    <input type="submit" value="Log in...">
{% endblock %}
